schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: JAVA_HOME
      value: /usr/lib/jvm/java-1.8.0-amazon-corretto.x86_64
    - key: LANG
      value: C.utf8

commandTests:
  - name: "java command is registered using alternatives."
    command: "java"
    args: ["-version"]
    expectedError: ["OpenJDK Runtime Environment Corretto-8.*"]

  - name: "javac command is registered using alternatives."
    command: "javac"
    args: ["-version"]
    expectedError: ["javac 1.8.*"]
